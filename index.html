<body>
  <div class="container">
    <h1>ビジネス立ち上げの術</h1>
    <p class="intro">副業・起業の第一歩は「書いて見える化」から！<br>あなたの想いを整理し、計画をカタチにしよう💡</p><form id="planForm">
  <label>① 創業の動機（なぜ始めようと思ったのか）</label>
  <textarea name="motivation" rows="3" required placeholder="例：お金の不安を減らすため、ブログで月5万円の安定収入を目指したいと考えた。自分の経験を発信することで、人の役に立てると感じた。"></textarea>

  <label>② 経営者の経歴（過去の経験・活かせるスキル）</label>
  <textarea name="history" rows="3" required placeholder="例：会社員歴15年。副業で動画編集・ブログ運営を経験。WordPressやSEOにも強みあり。"></textarea>

  <label>③ 取扱い商品・サービス（提供内容と強み）</label>
  <textarea name="product" rows="3" required placeholder="例：ブログによる広告収入、アフィリエイト、動画編集代行や情報発信に関するコンテンツ提供"></textarea>

  <label>④ 取引先（販売先や仕入先、想定顧客）</label>
  <textarea name="clients" rows="3" required placeholder="例：Googleアドセンス、Amazonアソシエイト、楽天アフィリエイト、YouTube視聴者や自社サイトの訪問者など"></textarea>

  <label>⑤ 必要資金と調達方法（初期費用の内訳と集め方）</label>
  <textarea name="funds" rows="3" required placeholder="例：PC買い替え10万円、教材費2万円 → 自己資金より捻出。収益化後は広告費などへ再投資予定"></textarea>

  <label>⑥ 事業の見通し（収支計画・いつ黒字になるか）</label>
  <textarea name="forecast" rows="3" required placeholder="例：3ヶ月目に売上3万円、半年後に月10万円の安定収入を目指す。1年以内に法人化も視野に入れる"></textarea>

  <button type="submit">📄 創業計画書を作成する</button>
</form>

<div id="resultArea">
  <h2>🎉 あなたの創業計画書</h2>
  <pre id="planOutput"></pre>
  <button onclick="copyPlan()">📋 コピーする</button>
</div>

<footer>

</footer>

  </div>  <script>
    document.getElementById("planForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const plan = `【創業計画書】\n==============================\n① 創業の動機：\n${form.motivation.value}\n\n② 経営者の経歴：\n${form.history.value}\n\n③ 取扱い商品・サービス：\n${form.product.value}\n\n④ 取引先：\n${form.clients.value}\n\n⑤ 必要資金と調達方法：\n${form.funds.value}\n\n⑥ 事業の見通し：\n${form.forecast.value}\n==============================\n※内容を保存または印刷してご活用ください。`;
      document.getElementById("planOutput").textContent = plan;
      document.getElementById("resultArea").style.display = "block";
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    });

    function copyPlan() {
      const text = document.getElementById("planOutput").textContent;
      navigator.clipboard.writeText(text).then(() => alert("コピーしました！"));
    }
  </script></body>
